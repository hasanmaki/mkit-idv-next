services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mkit-idv-app
    ports:
      - "9914:9914"
    restart: unless-stopped
    environment:
      # Set your environment variables here
      # DATABASE_URL: sqlite:///./application.db
      # SECRET_KEY: your-secret-key-here
      PYTHONUNBUFFERED: "1"
    volumes:
      # Bind mount logs directory
      - ./backend/logs:/app/logs
      # Bind mount database file (persist across restarts)
      - ./application.db:/app/application.db
      # Development: bind mount source code for hot reload
      - ./backend/app:/app/app:cached
      - ./frontend:/app/frontend:cached
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:9914/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mkit-network
    # Uncomment for development with live reload watching
    # develop:
    #   watch:
    #     - action: sync
    #       path: ./backend/app
    #       target: /app/app
    #     - action: sync
    #       path: ./frontend
    #       target: /app/frontend

networks:
  mkit-network:
    driver: bridge

volumes:
  logs:
    driver: local
